{% extends "base.html" %}
{% block content %}
    <h1 id="register-title">Register</h1>
    <form class="form form-horizontal" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Register" class="btn btn-primary pull-right">
    </form>
{% endblock %}
