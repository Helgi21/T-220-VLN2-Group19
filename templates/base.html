{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Sale!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        {% include 'messages.html' %}
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer-bs">
        <div class="card wrapper">
            <div class="card-body">
                <span style="font-weight:100; font-size:8px">&copy; <span id="year"></span>  Helgi Steinarr, Ingólfur &amp; Ríkharður Aron</span>
            </div>
        </div>
        <div class="footer"></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/auctions.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/profile.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/add_auction.js'%}"></script>
        <script type="text/javascript">
            function getYear() {
                document.getElementById("year").innerHTML = new Date().getFullYear();
            }
            window.onload = getYear;
        </script>
</body>
</html>
