{% extends "base.html" %}
{% block content %}
    {% for image in auction.images.all %}
        <img src="{{ image.link }}">
    {% endfor %}

    <h1>{{ auction.title }}</h1>
    <p>{{ auction.description }}</p>
    <h4>{{ auction.price }}kr </h4>
    <p>
        <span> Seller: {{ auction.user.name }} </span>
        <span>Location: {{ auction.loc.name }} </span>
        <span>Category: {{ auction.cat.name }} </span>
    </p>


{% endblock %}
