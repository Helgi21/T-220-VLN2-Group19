{% extends "base.html" %}
{% block content %}
    <div class="add-auction-center">
        <h1 class="add-auction-title">Add Auction</h1>
        <form class="form-horizontal" id="add-auction-form" action="{% url 'auction:addAuction' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create" class="btn btn-primary pull-right"  style="clear:both; margin: 10px 0">
        </form>
    </div>
{% endblock %}
